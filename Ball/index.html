<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        padding: 100px;
      }

      .field {
        width: 400px;
        height: 400px;
        border: 10px solid black;
        background-color: bisque;
        position: relative;
      }

      .ball {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s ease-out;
      }
    </style>
  </head>

  <body>
    <div class="field">
      <img src="https://www.flaticon.com/svg/static/icons/svg/911/911036.svg" alt="" class="ball" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
