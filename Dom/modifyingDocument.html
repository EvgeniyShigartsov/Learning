<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id='ul'></ul>

    <div class="alert" id="test">
        <strong>Всем привет!</strong> Вы прочитали важное сообщение.
      </div>
    <div class="test" id='id' style="background: wheat; width: 200px;">Buenos Dias</div>
    <div id='first'>first</div>
    <div id='second'>second</div>

    <script>



                        
        function getListContent(){
            let result = [];

            for (let i = 1; i<=5; i++) {
                let li = document.createElement('li')
                li.append(i);
                result.push(li);
            }
            return result
        }
        ul.append(...getListContent());
        function getListContent(){

            let fragment = new DocumentFragment(); // массивы болле лучший способ чем DocumentFragment

            for (let i = 1; i <= 3; i++){
                let li = document.createElement('li')
                li.append(i);
                fragment.append(li)
            }
            return fragment
        }

        ul.append(getListContent())
        second.after(first)

        id.insertAdjacentHTML('beforebegin', '<p>BeforeBegin</p>')
        id.insertAdjacentHTML('afterend', '<p>AfterBegin</p>')
        id.insertAdjacentHTML('beforeend', '<p>BeforeEnd</p>')
        id.insertAdjacentHTML('afterend', '<p>AfterEnd</p>') // находиться внутри блока, при удалении родителя исчезает с ним.
        id.insertAdjacentText('afterend', 'Просто текст без тегов')

        // document.body.insertAdjacentHTML("afterbegin", `<div class="alert"><strong>Всем привет!</strong>
        //  Вы прочитали важное сообщение.</div>`)


        let div2 = test.cloneNode(true);
        div2.querySelector('strong').innerHTML = 'Всем пока!'
        test.after(div2);
        setTimeout(() => id.remove(), 2000);

        let div = document.createElement('div');
        let textNode = document.createTextNode('Text node');
        div.className = 'test';
        div.innerHTML = '<b> Hello world</b>';

        document.body.append(div)
        document.body.append(textNode)
        id.before('Before 2 ')
        document.querySelector('.test').before('Before')
        document.querySelector('.test').after(' After')

        let pFirst = document.createElement('p');
        pFirst = innerHTML = 'prepend '
        id.prepend(pFirst) 
        document.querySelector('.test').append(' Append QS');
        id.before(' Buenos Dias', document.createElement('hr'));




    </script>

</body>
</html>
