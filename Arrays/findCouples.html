<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let num = 5
            let arr = [1, 6, 5, 2, 7, 5, 1, 4, 3, 9, 8, 11, 10, 18]

            function findCouples(num, arr) {
                let result = []
                for (let i = 0; i < arr.length; i++) {
                    for (let k = 0; k < arr.length; k++) {
                        if (arr[i] + arr[k] === num) {
                            result.push(`Пара чисел ${arr[i]} + ${arr[k]}`)
                        }
                    }
                }
                return result
            }
            console.log(findCouples(5, arr))
        </script>
    </body>
</html>
