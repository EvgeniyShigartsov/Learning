        <title>Document</title>

    <body>
        <script>
            function removeItem(array, num) {
                // let result = []
                // array.forEach((element) => {
                //     if (element !== num) {
                //         result.push(element)
                //     }
                // })
                // return result

                return array.filter((el) => el !== num)
            }
            console.log(removeItem([3, 5, 7, 8, 5], 5))

            let arr = [3, 5, 7, 8, 5]
            console.log(arr.filter((el) => el !== 5))
        </script>
