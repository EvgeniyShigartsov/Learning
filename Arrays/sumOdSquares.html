<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function sumOfSquares(array) {
                let result = 0

                for (let item of array) {
                    result += item * item
                }
                return result
            }
            console.log(sumOfSquares([1, 2, 3, 4, 5]))
        </script>
    </body>
</html>
