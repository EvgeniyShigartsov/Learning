<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function leapYears (start, end) {
            const result = [];
            for (let i = start; i <= end; i++){
                if ((i % 4 === 0 && i % 100 !== 0) || i % 400 === 0 ){
                    result.push(i);
                }         
            }
            return result
        }
        console.log(leapYears(1990, 2020))
    </script>

</body>
</html>
