<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function reverse(str, from, to) {
                const arr = str.split('')
                const reversed = arr.slice(from, to + 1).reverse()
                arr.splice(from, to, ...reversed)
                return arr.join('')
            }
            console.log(reverse('mockinterview', 1, 5))
            console.log(reverse('codingIsFun', 2, 100))
        </script>
    </body>
</html>
