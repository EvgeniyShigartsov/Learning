<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function generateNumbers(len, startValue) {
                const result = []
                let value = startValue
                for (let i = 0; i < len; i++) {
                    result.push(value)
                    value++
                }
                return result
            }
            console.log(generateNumbers(5, 10))
        </script>
    </body>
</html>
