<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    const str = prompt('Введите слово', 'КаЖдЫй ОхОтНиК');

    function changeRegister(string){
        const upper = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
        const lower = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя';
        let result = [];
        for (let i = 0; i < string.length; i++){
            if (upper.includes(string[i])){
                result.push(string[i].toLowerCase());
            } else if (lower.includes(string[i])){
                result.push(string[i].toUpperCase());
            } else {
                result.push(string[i])
            }
        }
        return result.join('')
    }
    console.log(changeRegister(str))
    </script>

</body>
</html>
