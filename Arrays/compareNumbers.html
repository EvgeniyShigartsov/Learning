<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = [3, 8, 7, 6, 5, -4, 3, 2, 1]
            function compareNumbers(array) {
                array.sort((a, b) => {
                    return a - b
                })
                return array
            }
            console.log(compareNumbers(numbers))
        </script>
    </body>
</html>
