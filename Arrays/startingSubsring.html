        <script>
            let arr1 = ['Капуста', 'Капитал']
            let arr2 = ['Репа', 'Редиска']
            function startingSubstring(arr) {
                const one = arr[0].split('')
                const two = arr[1].split('')
                let result = ''
                for (let i = 0; i < Math.max(one.length, two.length); i++) {
                    if (one[i] === two[i]) {
                        result += one[i]
                    }
                }
                return result
            }
            console.log(startingSubstring(arr1))
        </script>
