            // console.log(expand([0, [2], [3, [[4, [1], 2, [3, [5, [100, [1, ['str']]]]]]]], [5, 6]]))

            function expand(array) {
                let i = 0
                while (i < array.length) {
                    array = array.reduce(function (accumValue, currentValue, index, array) {
                        return accumValue.concat(currentValue)
                    }, [])
                    i++
                }
                return array
            }
            console.log(expand([1, [2], [3, [[4, [1], 2, [3, [5, [100, [1, ['str']]]]]]]], [5, 6]]))
