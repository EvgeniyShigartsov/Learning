<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const num = prompt('Enter a number', 55639217)

            function colonOdd(number) {
                let str = number.toString()
                const result = [str[0]]
                for (let i = 1; i < str.length; i++) {
                    if (str[i - 1] % 2 !== 0 && str[i] % 2 !== 0) {
                        result.push(':', str[i])
                    } else {
                        result.push(str[i])
                    }
                    console.log(str[i - 1], str[i], str[i + 1], str[i + 2])
                }
                return result.join('')
            }
            console.log(colonOdd(num))
        </script>
    </body>
</html>
