<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const array = [2, 3, 5, 7, 11, 13, 17]

            function currentSum(arr) {
                const result = []
                arr.reduce((accum, current, index) => {
                    return (result[index] = accum += current)
                }, 0)
                return result
            }
            console.log(currentSum(array))
        </script>
    </body>
</html>
