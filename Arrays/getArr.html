<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = [1, 2, 3]
            var b = [4, 5, 6]
            c = [7, 8, 9]
            function getArr(a, b, c) {
                let d = a.concat(b, c)
                let e = d.pop()
                let result = []
                while (e !== undefined) {
                    result.push(e)
                    e = d.pop()
                }
                return result
            }

            console.log(getArr(a, b, c))
        </script>
    </body>
</html>
