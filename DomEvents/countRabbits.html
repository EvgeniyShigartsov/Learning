<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <input type="button" value="Посчитать кроликов!" onclick="countRabbits()"> -->
    <input type="button" value="Нажими меня" id="btn">
    <button onclick="alert(this.innerHTML)">Вывести содержимое через alert</button>
    <input type="button" value="test" id="test">
    <button id="button">Нажми Alt+Shift+Click на мне!</button>
    <input onmousemove="this.value=event.clientX+':'+event.clientY" value="Наведи на меня мышь">
    <input type="button" value="Посчитать кроликов!" id='counter'>
    <b ondblclick="console.log('Выделения нет')" onmousedown="return false">Убрать выделение от двойного клика </b>

    <script>

        counter.addEventListener('click', countRabbits);
        counter.addEventListener('click', sayHi);

        counter.addEventListener('mousedown', function(event) {
            console.log(`${event.type} на ${event.currentTarget}`);
            
        })


        button.onclick = function(event) {
             if (event.altKey && event.shiftKey) {
                alert('Ура!');
            }
        };

        counter.onclick = eventInfo;

        function eventInfo(event) {
            console.log(`${event.type} на ${event.currentTarget}`);
            console.log(`Координаты ${event.clientX}:${event.clientY}`)
        }

        counter.removeEventListener('click', countRabbits)


        function sayHi(){
            console.log(`Hi, i'm ${this.tagName}`)
        }
        test.onclick = sayHi;

        function countRabbits(){
            for(let i = 1; i <=3; i++){
                console.log(`Кролик номер ${i}`)
            }
        }

        document.querySelector('#btn').onclick = function(){
            console.log(`Спасибо`)
        }

        btn.onclick = function(){
            console.log(`Спасибо`)
        }
        btn.onclick = null;

    </script>

</body>
</html>
