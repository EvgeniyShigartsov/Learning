<!DOCTYPE html>
<html lang="en">

</head>
<body>
    
    <script>

        function sayHi(name) {
            console.log(`Hello ${name}`)
        }

        function userInput(callback) {
            let name = prompt('Enter your name', 'Jack')
            callback(name);
        }

        userInput(sayHi);
    </script>

</body>
