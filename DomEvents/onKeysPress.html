<body>
    
    <script>

        function runOnKeys(func, ...codes){
            const pressed = {};
            document.addEventListener('keydown', (event) =>{
                pressed[event.codes] = true;

                if(codes.length !== Object.keys(pressed).length) return

                for (let code of codes){
                    console.log(code,pressed,pressed[code])
                    if(!pressed[code]) return
                }

                // if (event.code === code[0]){
                //     func();
                // }
            })
            document.addEventListener('keyup', (e) => {
                delete pressed[e.codes]
            })
        
        function sayHi(){
            console.log('HELLLLLLLLLLLLO')
        }
        console.log(runOnKeys(sayHi, 'KeyQ', 'KeyE'));
    </script>
