        function moveZeroes(array){

            // arr.sort((a,b) => a -b). reverse();
            
            let left  = 0;
            let right = array.length -1;

            while(left < right){
                if (arr[left] === 0){
                    while(arr[right] === 0){
                        right--;
                    }
                    let temp = arr[right];
                    array[right] = array[left];
                    arr[left] = temp;
                    right --;
                }
                left ++;
            }

        return array
