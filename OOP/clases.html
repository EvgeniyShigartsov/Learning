            class Task {
                constructor(title = 'Learn Js') {
                    this.title = title
                    this._done = false
                }
                complete() {
                    this.done = true
                    return `Задача ${this.title} выполнена`
                }
                get done() {
                    return this._done === true ? 'Done' : 'Undone'
                }
                set done(value) {
                    if (value !== undefined && typeof value === 'boolean') {
                        this._done = value
                    } else {
                        console.error('Ошибка! Укажите значение true или false.')
                    }
