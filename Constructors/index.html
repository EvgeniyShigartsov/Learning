            const Numbers = function (nums = []) {
                this.nums = nums
                this.addNum = function (num) {
                    this.nums.push(num)
                }
                this.removeNum = function (num) {
                    for (let item of this.nums) {
                        if (item === num) {
                            this.nums.splice(item, 1)
                        }
                    }
                    return this.nums
                }
