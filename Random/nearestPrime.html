        <script>
            function nearestPrimeNumber(num) {
                const primes = {
                    min: 0,
                    max: 0,
                }
                for (let i = num; i > 1; i--) {
                    let isPrime = true
                    for (let k = i - 1; k > 1; k--) {
                        if (i % k === 0) {
                            isPrime = false
                            break
                        }
                    }
                    if (isPrime) {
                        primes.min = i
                        break
                    }
                }
                for (let i = num; i <= num * 2; i++) {
                    let isPrime = true
                    for (let k = 2; k < i; k++) {
                        if (i % k === 0) {
                            isPrime = false
                            break
                        }
                    }
                    if (isPrime && i > num) {
                        primes.max = i
                        break
                    }
                }
                const pointsToMax = primes.max - num
                const pointsToMin = num - primes.min
                return pointsToMax < pointsToMin ? primes.max : primes.min
            }
