<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const objtest = {
                a: 1,
                b: 2,
            }
            const objtest2 = {
                a: 3,
                b: 4,
            }

            const someFunc = (obj = objtest) => obj

            console.log(someFunc(objtest2))
            console.log(someFunc())
            console.log(someFunc(undefined))
            console.log(someFunc(null))
        </script>
    </body>
</html>
